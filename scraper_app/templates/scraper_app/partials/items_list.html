<div class="row">
    {% for item in items %}
    <div class="col-md-4 mb-3">
        <div class="card 
            {% if item.status == 'new' %} border-success shadow-sm {% elif item.status == 'removed' %} border-danger shadow-sm {% else %} border-secondary {% endif %}">
            
            <div class="position-absolute top-0 start-0 m-2">
                {% if item.status == 'new' %}
                    <span class="badge bg-success">New</span>
                {% elif item.status == 'removed' %}
                    <span class="badge bg-danger">Removed</span>
                {% endif %}
            </div>
            
            <img src="{{ item.photo_url }}" class="card-img-top" alt="{{ item.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description|truncatewords:20 }}</p>
                <small class="text-muted">{{ item.publication }}</small>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No results found.</p>
    {% endfor %}
</div>
